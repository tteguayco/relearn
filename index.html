<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Relearn</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <link rel="stylesheet" href="css/common.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
</head>
<body>

	<div class="col-sm-2">
		<div class="ui left fixed inverted vertical menu">
			<div class="item" id="left-menu-title">relearn</div>
			<a class="item">Main</a>
			<a class="item">User Guide</a>
			<a class="item">About</a>
			<a class="item">Source Code</a>
		</div>
	</div>

	<div class="col-sm-10">

		<div class="row main-title-row">
			
		</div>

		<div class="row">

			<!-- Database schema viewer -->
			<div class="col-sm-2 database-schema-container">				
				<div class="ui compact menu" style="width: 100%;">
					<div class="ui simple dropdown item" style="width: 100%;">
						MyDatabase
						<i class="dropdown icon"></i>
						<div class="menu">
						  <div class="item">Activities</div>
						  <div class="item">Database 2</div>
						</div>
					</div>
				</div>

				<div class="ui segment">
					<p></p>
				</div>
			</div>

			<!-- Relational Algebra and SQL editors-->
			<div class="col-sm-7">

				<div class="row">
					<div class="ui top attached tabular menu">
						<div class="active item">Relational Algebra</div>
						<div class="item">SQL</div>
					</div>
					
					<div class="ui bottom attached active tab segment" style="padding:0px">
						<div id="relalg-editor"></div>
					</div>
				</div>

				<div class="row">
					<!-- Buttons under the editor -->
					<div class="btn-bottom-query-editor">
						<div class="btn-bottom-query-editor-left">
							<button class="positive ui button"><i class="play icon"></i>Run</button>
							<button class="ui primary button">Save</button>
						</div>

						<div class="btn-bottom-query-editor-right">
							<button class="ui icon button">
							  <i class="help icon"></i>
							</button>
						</div>
					</div>
				</div>

				<!-- Feedback message -->
				<div class="row">
					<!-- Successful execution-->
					<div id="success-execution" class="ui success message">
						<div class="header">
							Your query execution was successful.
						</div>
						<p>The result table is shown below.</p>
					</div>

					<!-- Execution error-->
					<div class="ui error message">
						<div class="header">
							There were some errors with your query
						</div>
						<ul class="list">
							Please check the message with details below.
						</ul>
					</div>
				</div>

			</div>

		</div>

	</div>


	<!-- ACE editor import and settings -->
	<script src="vendor/ace/ace.js" type="text/javascript" charset="utf-8"></script>
	<script>
	    var editor = ace.edit("relalg-editor");
	    editor.setTheme("ace/theme/dawn");
	    document.getElementById('relalg-editor').style.fontSize='18px';
	    //editor.session.setMode("ace/mode/javascript");
	    editor.setShowPrintMargin(false);
	    editor.resize();
	</script>
</body>
</html>
